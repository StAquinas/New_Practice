<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

header {
  background-color: rgb(228, 143, 143);
  padding: 10px;
  text-align: left;
  font-size: 20px;
  color: rgb(3, 3, 3);
}

nav {
  float: left;
  width: 30%;
  height: 300px; 
  background: #ccc;
  padding: 20px;
}

nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 70%;
  background-color: #f1f1f1;
  height: 300px;
}

section::after {
  content: "";
  display: table;
  clear: both;
}

footer {
  background-color: green;
  padding: 10px;
  text-align: center;
  color: white;
}


</style>
</head>
<body>

<header>
  <h2>My Website Heading</h2>
</header>

<section>
  <nav>
    <ul>
      <li><a href="index.html">Main Menu</a></li>
      <li><a href="html.html">HTML</a></li>
      <li><a href="css.html">CSS</a></li>
      <li><a href="javascript.html">Javascript</a></li>
    </ul>
  </nav>
  
  <article>
    <h1>HTML</h1>
    <p>Hyper Text Markup Language</p>
  </article>
</section>

<footer>
  <p>Footer</p>
</footer>

</body>
</html>
